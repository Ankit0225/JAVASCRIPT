<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="Drum Kit.css">
    <script src="Drum kit.js"></script>
</head>
<body>
   <div class="keys">
       <div class="key" data-key="65">
      <span class="sound">boom</span>
           <kbd>A</kbd>
    </div>
       <div class="key" data-key="83">
        <span class="sound">tom</span>
           <kbd>S</kbd>
    </div>
       <div class="key" data-key="68">
        <span class="sound">clap</span>
           <kbd>D</kbd>
    </div>
       <div class="key" data-key="70">
        <span class="sound">snare</span>
           <kbd>F</kbd>
    </div>
       <div class="key" data-key="71">
        <span class="sound">hihat</span>
           <kbd>G</kbd>
    </div>
       <div class="key" data-key="72">
        <span class="sound">tick</span>
           <kbd>H</kbd>
    </div>
       <div class="key" data-key="74">
        <span class="sound">ride</span>
           <kbd>J</kbd>
    </div>
       <div class="key" data-key="75">
        <span class="sound">openhat</span>
           <kbd>K</kbd>
    </div>
       <div class="key" data-key="76">
        <span class="sound">kick</span>
           <kbd>L</kbd>

         <audio class="playing" data-key="65" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>  
         <audio class="playing" data-key="83" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>  
         <audio class="playing" data-key="68" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>

         <audio class="playing" data-key="72" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>  
         <audio class="playing" data-key="74" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>  
         <audio class="playing" data-key="75" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>  
         <audio class="playing" data-key="76" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>  
        
    </div>
   </div>
