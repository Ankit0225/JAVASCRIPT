<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="emoji.css">
</head>
<body>
    <div class="emoji">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
    </div>
    <script>
        document.querySelector('body')
        .addEventListener('mousemove',eyeball);
        function eyeball(){
            var eye = document.querySelectorAll('.eye'); 
           eye.forEach(function(eye){
               let a = (eye.getBoundingClientRect()
               .left) + (eye.clientWidth / 2);
               
               let b = (eye.getBoundingClientRect()
               .top) + (eye.clientHeight / 2);
               let radius = Math.atan2(event.pageX - a,
               event.pageY - b);

               let rotate = (radius * (180 / Math.PI) * -1) + 270;
               eye.style.transform = "rotate("+ rotate +"deg)";
           
            })
        }

    </script>
</body>
</html>
